<!DOCTYPE html>
<html>
<head>
	<title>MapServiceLayer example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../lib/leaflet/leaflet.css" />
	<link rel="stylesheet" href="../dist/Spectrum4Leaflet.css" />
</head>
<body>
	<div id="map" style="width: 800px; height: 600px"></div>
	<input type="button" value="add" onclick="add()"/>
	<div id="layers"  style="position:absolute; left:820px; top:0px; width: 200px; height: 200px;"></div>
    <script src="../lib/leaflet/leaflet-src.js"></script>
    <script src="../dist/Spectrum4Leaflet.js"></script>
	<script>

		var map = L.map('map').setView([0, 0], 0);
        
             
		var baseMapbox = L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: '',
			id: 'examples.map-i875mjb7'
		});
		
		var baseOsm = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {minZoom: 0, maxZoom: 18, attribution: ''});
		baseOsm.addTo(map);
		
		var baseMaps = {
		    'Mapbox': baseMapbox,
		    'OSM': baseOsm
		};
		
		var service = L.SpectrumSpatial.Services.mapService('http://192.168.1.2/rest/EnterpriseMapping/MappingService/' , { login:'admin', password:'admin' });
		var overlay1 =  L.SpectrumSpatial.Layers.mapServiceLayer( service, 'Samples/NamedMaps/MapWithPieLayer/');
		var overlay2 =  L.SpectrumSpatial.Layers.mapServiceLayer( service, '/Samples/NamedMaps/MapWithLayer');

		overlay1.addTo(map);
		
		var overlayMaps = {
		    'Overlay 1': overlay1,
		    'Overlay 2':overlay2
		};

		
		var control = new L.SpectrumSpatial.Controls.Layers(baseMaps, overlayMaps, {collapsed:false, inverseOrder:false});
		control.addTo(map);

        
        function add(){
	        var overlay2 =  L.SpectrumSpatial.Layers.mapServiceLayer( service, '/Samples/NamedMaps/MapWithLayer');
	        overlay2.addTo(map);
	        control.addOverlay(overlay2,'ov');
        }

	</script>
</body>
</html>
