<!DOCTYPE html>
<html>
<head>
	<title>MapServiceLayer example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../lib/leaflet/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 640px; height: 480px"></div>
	<br/>
	<label for="ssurl">Spectrum Spatial map service url</label>
	<input type="text" id="ssurl"></input>
	<br/>
	<label for="mapname">Spectrum Spatial map name</label>
	<input type="text" id="mapname"></input>
	<input type="button" onclick="addMapServiceLayer()" value="Add" />
    <script src="../lib/leaflet/leaflet-src.js"></script>
    <script src="../dist/Spectrum4Leaflet.js"></script>
	<script>

		var map = L.map('map').setView([0, 0], 0);
        
		L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {minZoom: 0, maxZoom: 18, attribution: 'OpenStreetMap'}).addTo(map);
		
		
		function addMapServiceLayer(){
		    var serviceUrl = document.getElementById("ssurl").value;
		    var mapName =  document.getElementById("mapname").value;
		 
		    L.SpectrumSpatial.Layers.mapServiceLayer( L.SpectrumSpatial.Services.mapService(serviceUrl), mapName).addTo(map);
		}

	</script>
</body>
</html>
