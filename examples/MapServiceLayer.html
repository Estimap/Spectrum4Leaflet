<!DOCTYPE html>
<html>
<head>
	<title>MapServiceLayer example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../lib/leaflet/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>
	<br/>
	<label for="ssurl">Spectrum Spatial map service url</label>
	<input type="text" id="ssurl"></input>
	<br/>
	<label for="ssurl">Spectrum Spatial map name</label>
	<input type="text" id="mapname"></input>
	<input type="button" onclick="addMapServiceLayer()" value="Add" />
    <script src="../lib/leaflet/leaflet-src.js"></script>
    <script src="../dist/Spectrum4Leaflet.js"></script>
	<script>

		var map = L.map('map').setView([0, 0], 0);
        
		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		}).addTo(map);
		
		function addMapServiceLayer(){
		    var serviceUrl = document.getElementById("ssurl").value;
		    var mapName =  document.getElementById("mapname").value;
		    
		    L.SpectrumSpatial.Layers.mapServiceLayer( L.SpectrumSpatial.mapService(serviceUrl,{ login:'admin', password:'admin' }), mapName).addTo(map);
		}

	</script>
</body>
</html>
